name: AI Review on Issue Label

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  ai_review:
    if: github.event.label.name == 'ai-run'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build prompt
        shell: bash
        run: |
          bash scripts/ai_review/build_prompt.sh
          {
            echo "CLAUDE_PROMPT<<'EOF'"
            cat prompt.txt
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Run Claude Code and post comment
        uses: anthropics/claude-code-action@v1
        with:
          prompt: "${{ env.CLAUDE_PROMPT }}"
          use_sticky_comment: "true"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Mark done
        if: always()
        shell: bash
        run: bash scripts/ai_review/mark_done.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_JOB_STATUS: ${{ job.status }}
