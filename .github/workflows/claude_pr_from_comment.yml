name: Claude - PR from Comment

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  actions: read

concurrency:
  group: claude-from-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  claude:
    # PR 코멘트가 아니라 "이슈 코멘트"에서만 돌리고 싶으면 아래 조건 추천
    # if: contains(github.event.comment.body, '@claude') && !github.event.issue.pull_request
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Guard - Require ready label
        id: guard
        uses: actions/github-script@v7
        with:
          # ✅ PAT 권장 (라벨 읽기 안정)
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
            });

            const labels = (issue.data.labels || []).map(l => typeof l === 'string' ? l : l.name);
            const ok =
              labels.includes('ready-for-claude') ||
              labels.includes('ready-for-guide');

            core.setOutput('ok', ok ? 'true' : 'false');
            if (!ok) core.info('Skip: neither ready-for-claude nor ready-for-guide label found');

      - name: Mark in-progress
        if: steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          # ✅ PAT 권장 (라벨 쓰기 안정)
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-in-progress"],
            });

      - name: Claude Code Action
        if: steps.guard.outputs.ok == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # ✅ 핵심: PAT로 통일 (브랜치/커밋/push/코멘트 연쇄 트리거 안정)
          github_token: ${{ secrets.GH_TOKEN }}

          # 디버깅을 위해 전체 출력 노출 (실패 원인 파악용)
          show_full_output: true

          # ✅ allowedTools: 와일드카드(*) 제거 + 콜론(:) 문법 유입 방지
          claude_args: >-
            --allowedTools Read
            --allowedTools Write
            --allowedTools Edit
            --allowedTools MultiEdit
            --allowedTools Glob
            --allowedTools Grep
            --allowedTools LS
            --allowedTools mcp__github_comment__update_claude_comment
            --allowedTools mcp__github_ci__get_ci_status
            --allowedTools mcp__github_ci__get_workflow_run_details
            --allowedTools mcp__github_ci__download_job_log
            --allowedTools "Bash(git status)"
            --allowedTools "Bash(git diff)"
            --allowedTools "Bash(git log)"
            --allowedTools "Bash(git add)"
            --allowedTools "Bash(git commit)"
            --allowedTools "Bash(git push)"
            --allowedTools "Bash(git rm)"

        env:
          # ✅ 멀티라인은 반드시 | 로 (지금 너가 고친 형태가 정답)
          CLAUDE_WRITE_PATHS: |
            docs/guide
            docs/policies
            docs/qa_scenarios
            docs/spec

          CLAUDE_READ_PATHS: |
            data/catalog/features.csv
            docs

          CLAUDE_RULES: |
            - Only write markdown docs under allowed paths.
            - Do not modify application code.
            - Do not modify workflow files.
            - Do not create pull requests; create branch and commit only.

      - name: Mark success
        if: success() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          # ✅ PAT 권장 (라벨 쓰기 안정)
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-pr-created"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}

      - name: Mark failure
        if: failure() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          # ✅ PAT 권장 (라벨 쓰기 안정)
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-failed"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}
