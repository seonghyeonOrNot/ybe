name: Claude - PR from Comment

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: claude-from-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Guard - Require ready label
        id: guard
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
            });

            const labels = (issue.data.labels || []).map(l => typeof l === 'string' ? l : l.name);

            const ok =
              labels.includes('ready-for-claude') ||
              labels.includes('ready-for-guide');

            core.setOutput('ok', ok ? 'true' : 'false');

            if (!ok) core.info('Skip: neither ready-for-claude nor ready-for-guide label found');

      - name: Mark in-progress
        if: steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-in-progress"],
            });

      # ✅ 핵심: Claude가 문서 폴더들에 쓰도록 “작업 범위”를 환경변수로 명시
      # (프롬프트에서도 이미 4개 문서 생성으로 강제 중이므로, action이 추가 제한을 걸어도 흔들리지 않게 됨)
      - name: Claude Code Action
        if: steps.guard.outputs.ok == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ github.token }}
        env:
          # ✅ Claude에게 “여기만 수정해라”를 강제(레포 정책/가드용)
          CLAUDE_WRITE_PATHS: |
            docs/guide
            docs/policies
            docs/qa_scenarios
            docs/spec
          CLAUDE_READ_PATHS: |
            data/catalog/features.csv
            docs
          # ✅ 안전장치: 코드 변경 금지 방향으로 유도
          CLAUDE_RULES: |
            - Only write markdown docs under allowed paths.
            - Do not modify application code.
            - Do not create pull requests; create branch and commit only.

      - name: Mark success
        if: success() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-pr-created"],
            });

            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}

      - name: Mark failure
        if: failure() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-failed"],
            });

            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}
