name: Claude - PR from Comment

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  actions: read

concurrency:
  group: claude-from-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Guard - Require ready label
        id: guard
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
            });

            const labels = (issue.data.labels || []).map(l => typeof l === 'string' ? l : l.name);
            const ok = labels.includes('ready-for-claude') || labels.includes('ready-for-guide');

            core.setOutput('ok', ok ? 'true' : 'false');
            if (!ok) core.info('Skip: neither ready-for-claude nor ready-for-guide label found');

      - name: Mark in-progress
        if: steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-in-progress"],
            });

      - name: Claude Code Action
        id: claude_step
        if: steps.guard.outputs.ok == 'true'
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GH_TOKEN }}
          show_full_output: true
          claude_args: >-
            --allowedTools Read
            --allowedTools Write
            --allowedTools Edit
            --allowedTools MultiEdit
            --allowedTools Glob
            --allowedTools Grep
            --allowedTools LS
            --allowedTools mcp__github_comment__update_claude_comment
            --allowedTools mcp__github_ci__get_ci_status
            --allowedTools mcp__github_ci__get_workflow_run_details
            --allowedTools mcp__github_ci__download_job_log
            --allowedTools "Bash(git status)"
            --allowedTools "Bash(git diff)"
            --allowedTools "Bash(git log)"
            --allowedTools "Bash(git add)"
            --allowedTools "Bash(git commit)"
            --allowedTools "Bash(git push)"
            --allowedTools "Bash(git rm)"
        env:
          CLAUDE_WRITE_PATHS: |
            docs/guide
            docs/policies
            docs/qa_scenarios
            docs/spec
          CLAUDE_READ_PATHS: |
            data/catalog/features.csv
            docs
          CLAUDE_RULES: |
            - Only write markdown docs under allowed paths.
            - Do not modify application code.
            - Do not modify workflow files.
            - Do not create pull requests; create branch and commit only.

      # ✅ 크레딧 부족 등 "Claude 실행 실패"를 감지해서 안내 코멘트 남김
      - name: Detect billing error and comment
        if: steps.guard.outputs.ok == 'true' && steps.claude_step.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.issue.number;

            // GitHub Actions는 step log를 여기서 직접 읽기 어렵기 때문에,
            // 최소한 "실패 시 공통 안내"를 남긴다.
            // (추가 개선: workflow_run log 다운로드 후 문자열 매칭도 가능)
            const msg = [
              "Claude 작업이 실패했습니다.",
              "",
              "가능한 원인:",
              "- Anthropic API 크레딧 부족(가장 흔함): `Credit balance is too low`",
              "- API Key 권한/조직 설정 문제",
              "",
              "조치:",
              "1) Anthropic Console에서 Billing/크레딧 잔액 확인",
              "2) 비용 절감: QA 케이스 수/문서 수를 줄여 재시도",
              "3) 다시 실행: 댓글로 `@claude retry`",
            ].join("\n");

            await github.rest.issues.createComment({ owner, repo, issue_number, body: msg });

      - name: Mark success
        if: steps.guard.outputs.ok == 'true' && steps.claude_step.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-pr-created"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}

      - name: Mark failure
        if: steps.guard.outputs.ok == 'true' && steps.claude_step.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-failed"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}
            core.setFailed("Claude step failed");
