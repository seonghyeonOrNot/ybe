name: Claude - PR from Comment

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: claude-from-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  claude:
    # ✅ 기본: @claude 들어간 댓글이면 실행
    # ✅ "이슈 코멘트에서만" 돌리고 싶으면 아래처럼 PR 코멘트 제외 조건을 켜라
    # if: contains(github.event.comment.body, '@claude') && !github.event.issue.pull_request
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Guard - Require ready label
        id: guard
        uses: actions/github-script@v7
        with:
          # GH_TOKEN(개인 토큰) 또는 기본 토큰 사용 가능
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
            });

            const labels = (issue.data.labels || []).map(l => typeof l === 'string' ? l : l.name);
            const ok =
              labels.includes('ready-for-claude') ||
              labels.includes('ready-for-guide');

            core.setOutput('ok', ok ? 'true' : 'false');
            if (!ok) core.info('Skip: neither ready-for-claude nor ready-for-guide label found');

      - name: Mark in-progress
        if: steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-in-progress"],
            });

      - name: Claude Code Action
        if: steps.guard.outputs.ok == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ github.token }}

          # ✅ allowedTools: 구식(:*) 문법 금지 / quoting 깨짐 방지 위해 멀티라인으로 정리
          # ✅ Bash 허용은 최소한만 (필요하면 패턴 추가)
          claude_args: >-
            --allowedTools Read,Write,Edit,MultiEdit,Glob,Grep,LS
            --allowedTools mcp__github_comment__update_claude_comment
            --allowedTools mcp__github_ci__get_ci_status,mcp__github_ci__get_workflow_run_details,mcp__github_ci__download_job_log
            --allowedTools "Bash(git status)"
            --allowedTools "Bash(git diff)"
            --allowedTools "Bash(git log)"
            --allowedTools "Bash(git add)"
            --allowedTools "Bash(git commit)"
            --allowedTools "Bash(git push)"
            --allowedTools "Bash(git rm)"


        env:
          # ✅ Claude가 실제로 쓰기 가능한 경로(문서만)
          CLAUDE_WRITE_PATHS: |
            docs/guide
            docs/policies
            docs/qa_scenarios
            docs/spec

          # ✅ Claude가 읽을 수 있는 경로(카탈로그/문서)
          CLAUDE_READ_PATHS: |
            data/catalog/features.csv
            docs

          # ✅ 행동 규칙(툴이 허용돼도 규칙으로 제한)
          CLAUDE_RULES: |
            - Only write markdown docs under allowed paths.
            - Do not modify application code.
            - Do not create pull requests; create branch and commit only.

      - name: Mark success
        if: success() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-pr-created"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}

      - name: Mark failure
        if: failure() && steps.guard.outputs.ok == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ["claude-failed"],
            });
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: "claude-in-progress"
              });
            } catch(e) {}
